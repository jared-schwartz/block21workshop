<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Planner</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Party Planner</h1>
    <section>
        <br>
        <table>
            <thead>
                <tr>
                    <th><u>Name</u></th>
                    <th><u>Date</u></th>
                    <th><u>Time</u></th>
                    <th><u>Location</u></th>
                    <th><u>Description</u></th>
                    <th><u>Action</u></th>
                </tr>
            </thead>
            <tbody id="party-list">
            </tbody>
        </table>
        <br>
        <button id="del-btn">DELETE</button>
        <br>
    </section>
</body>
</html>
